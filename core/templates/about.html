<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom_admin.css' %}">
    <style>
        /* Internal CSS specific to about page */
        .about-header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .about-content {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .about-header h1 {
            font-size: 2.5em;
        }

        .about-content p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Health API</h1>
    </header>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'department-list-create' %}">Departments</a>
        <a href="{% url 'doctor-list-create' %}">Doctors</a>
        <a href="{% url 'patient-list-create' %}">Patients</a>
        <a href="{% url 'patient-record-list-create' %}">Records</a>
        <a href="{% url 'admin' %}">Admin</a>
    </nav>
    <div class="container">
        <div class="about-header">
            <h1>About Us</h1>
        </div>

        <div class="about-content">
            <p>Welcome to the About page of the Health API. Here, you'll find information about our mission, team, and how we work to provide efficient and accessible health data.</p>
        </div>
    </div>
</body>
</html>
